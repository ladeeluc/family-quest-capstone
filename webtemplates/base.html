<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Quest</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/utils.js' %}"></script>
</head>
<body class="pretty-scrollbar">
    {% include 'navbar.html' %}
    {% block body %}
    {% endblock %}
</body>
<!-- Timezone Localizer -->
<script>
    document.querySelectorAll('.tz-localize').forEach(elm => {
        if (elm.innerText != '') {
            date = new Date(elm.innerText);
            elm.innerText = getDateString(date);
        }
    });
</script>
</html>
